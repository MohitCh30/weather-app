<div class="auth-wrap">
  <div class="auth-card">
    
    <h1>Login</h1>

    <form (ngSubmit)="login()">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required />

      <label>Password</label>
      <div class="pwd">
        <input [type]="showPass ? 'text' : 'password'" [(ngModel)]="password" name="password" required />
        <button type="button" class="eye" (click)="showPass = !showPass" aria-label="Toggle password">
          {{ showPass ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="links">
      <a routerLink="/register">Create an account</a>
      <button class="text-btn" (click)="continueWithoutLogin()">Continue without Login</button>
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</div>
